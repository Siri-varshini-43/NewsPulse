<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script type="module" src="/static/script.js" defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0e0e1a;
      overflow: hidden;
      color: #fff;
    }

    /* ===== Container ===== */
    .container {
      background: #181828;
      width: 400px;
      padding: 2rem;
      margin: 5% auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(216, 138, 230, 0.3);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e94560;
    }

    form {
      margin: 0 1rem;
    }

    /* ===== Input Groups ===== */
    .input-group {
      display: flex;
      align-items: center;
      position: relative;
      margin: 1.5rem 0;
      border-bottom: 1px solid #757575;
      padding: 0.5rem 0;
    }

    .input-group i {
      color: #e94560;
      font-size: 1rem;
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      color: #fff;
      font-size: 15px;
      padding: 8px;
    }

    .input-group input:focus {
      border-bottom: 2px solid #e94560;
    }

    .input-group label {
      position: absolute;
      left: 35px;
      top: 10px;
      color: #757575;
      transition: 0.3s ease all;
      pointer-events: none;
    }

    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 13px;
      color: #e94560;
      background: #181828;
      padding: 0 5px;
    }

    /* ===== Buttons ===== */
    button {
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 8px;
      outline: none;
      border: none;
      width: 100%;
      background: #e94560;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6b8a;
    }

    /* ===== Links & Messages ===== */
    .recover {
      text-align: right;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .recover a {
      color: #e94560;
      text-decoration: none;
    }

    .recover a:hover {
      text-decoration: underline;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    #signUpButton, #signInButton {
      color: #e94560;
      border: none;
      background: transparent;
      font-weight: bold;
      cursor: pointer;
    }

    #signUpButton:hover, #signInButton:hover {
      text-decoration: underline;
      color: #ff6b8a;
    }

    .messageDiv {
      background-color: #e94560;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    /* ===== Background Bubbles ===== */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(216, 138, 230, 0.2);
      border-radius: 50%;
      animation: rise linear infinite;
      z-index: 1;
    }

    @keyframes rise {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- SIGN UP -->
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form>
      <div id="signUpMessage" class="messageDiv"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder=" " required>
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder=" " required>
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder=" " required>
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder=" " required>
        <label for="rPassword">Password</label>
      </div>

      <button id="submitSignUp">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- SIGN IN -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form>
      <div id="signInMessage" class="messageDiv"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>

      <p class="recover">
        <a href="#">Recover Password</a>
      </p>

      <button id="submitSignIn">Sign In</button>
    </form>

    <div class="links">
      <p>Donâ€™t have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>
  
</body>
</html>
